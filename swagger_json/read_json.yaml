      description: 个人赛专用
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: 查询请求
          in: body
          description: 查询请求
          required: true
          schema:
            type: object
            properties:
              Z2:
                description: command_parameter
                type: object
                properties:
                  A2:
                    description: match_id
                    type: integer
                  D2:
                    description: bout_id
                    type: integer
            required:
              - Z2
              - A2
              - D2
      responses:
        '200':
          description: ok
          schema:
            type: object
            properties:
              code:
                description: 返回状态码 0-ok
                type: integer
                default: 0
              0T:
                description: common_id
                type: string
                default: QueryBoutAgainstDetailsResponse
              3T:
                type: object
                description: 返回数据
                properties:
                  E3:
                    description: table_number
                    type: integer
                  E2:
                    description: table_id
                    type: integer
                  G1:
                    description: player
                    type: array
                    items:
                      type: object
                      properties:
                        G2:
                          description: player_id
                          type: integer
                        G3:
                          description: player_number
                          type: integer
                        G4:
                          description: player_name
                          type: integer
                        G5:
