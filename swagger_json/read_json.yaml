securityDefinitions:
  token:
    type: apiKey
    name: Authorization
    in: header
definitions:
  Code:
    type: integer
    format: int32
    enum:
      - 0
      - 1
    default: 0
    description: 返回状态值（0-ok;1-error）
  Msg:
    type: string
    default: ok
    description: 返回状态说明
  Data:
    type: array
    items: {}
    description: 返回数据集合（错误返回一般为空数组）
  ApiResponse:
    description: 通用API返回格式
    type: object
    properties:
      code:
        $ref: '#/definitions/Code'
      msg:
        $ref: '#/definitions/Msg'
      data:
        $ref: '#/definitions/Data'
  UserInfo:
    description: 用户登录后返回数据
    type: object
    properties:
      token:
        type: string
        description: JWT令牌
      header:
        type: string
        description: JWT header
        default: Authorization
      expiresIn:
        type: integer
        format: int64
        description: JWT过期时间
        default: 86400
      user:
        type: object
        description: 登录用户信息
  MatchCfg:
    description: 比赛设置
    type: object
    properties:
      bout_end_kick:
        description: 每轮结束踢出玩家
        type: integer
        format: int32
        default: 0
      double:
        description: ''
        type: integer
        format: int32
        default: 0
      hide_player_name:
        description: 是否隐藏选手名
        type: integer
        format: int32
        default: 1
      improved_swiss:
        description: 改良瑞士移位配桌
        type: integer
        format: int32
        default: '1,'
      same_card:
        description: 是否同场同牌
        type: integer
        format: int32
        default: '0,'
      section_end_kick:
        description: 每节结束踢出玩家
        type: integer
        format: int32
        default: 0
      show_card_count:
        description: 是否显示手牌数
        type: integer
        format: int32
        default: '1,'
      open_wait_time:
        description: 开牌等待时间
        type: integer
        format: int32
        default: 10
      min_card_play_show_time:
        description: 最小出牌展示时间
        type: integer
        format: int32
        default: 3
      bout_interval_rest_deck:
        description: 局中休息牌副
        type: integer
        format: int32
        default: 10
      bout_interval_rest_time:
        description: 局中休息时间（秒）
        type: integer
        format: int32
        default: 90
  singleTotalPointsDeckResult:
    description: 个人赛比赛牌副结果
    type: object
    properties:
      key:
        description: 存储至Redis的牌副结果所需key值
        type: object
        properties:
          match_id:
            type: integer
            format: int32
            description: 比赛Id
          phase_index:
            type: integer
            format: int32
            description: 阶段序号
          section_index:
            type: integer
            format: int32
            description: 节序号
          bout_index:
            type: integer
            format: int32
            description: 轮次序号
          table_number:
            type: integer
            format: int32
            description: 牌桌编号
          table_type:
            type: integer
            format: int32
            description: 牌桌类型
          deck_number:
            type: integer
            format: int32
            description: 牌副编号
      data:
        description: 存储至redis的牌副结果
        type: object
        properties:
          frames:
            type: object
            properties:
              '0':
                type: object
                properties:
                  0T:
                    description: id
                    type: integer
                    format: int32
                  1T:
                    description: index
                    type: integer
                    format: int32
                  2T:
                    description: timestamp
                    type: integer
                    format: int64
                  3T:
                    description: data
                    type: object
                    properties:
                      A2:
                        description: match_id
                        type: integer
                      A8:
                        description: unknown
                        type: integer
                      D2:
                        description: bout_id
                        type: integer
                      E2:
                        description: table_id
                        type: integer
                      E4:
                        description: table_type
                        type: integer
                      H1:
                        description: deck_id
                        type: integer
                      H2:
                        description: deck_number
                        type: integer
  singleTotalPointsBoutResult:
    description: 个人赛比赛轮结果
