swagger: '2.0'
info:
  description: JJMatch电赛系统 API Doc
  version: 1.0.0 (alpha)
  title: JJMatch API 文档
  contact:
    email: wangshuo02@mail.jj.cn
  license:
    name: JJMatch
    url: 'http://www.jjmatch.com/'
host: '139.224.26.136:8880'
basePath: /api/v1.0/
tags:
  - name: admin
    description: 电赛后台服务
  - name: judge
    description: 电赛裁判端服务
  - name: interop
    description: 数据交互操作
schemes:
  - http
paths:
  /admin/login:
    post:
      tags:
        - admin
      summary: 后台用户登录
      description: 用于后台用户登录操作
      operationId: adminLogin
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: name
          in: formData
          description: 登录用户名
          required: true
          type: string
        - name: password
          in: formData
          description: 登录密码
          required: true
          type: string
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/UserInfo'
        '422':
          description: Unprocessable Entity - 必填参数不够
  /admin/logout:
    get:
      tags:
        - admin
      summary: 后台登出
      description: 后台用户登出
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
      security:
        - token: []
  /admin/getAllPlayers:
    get:
      tags:
        - admin
      summary: 获取所有的选手列表
      description: ''
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: pageSize
          in: query
          description: 每页显示条数
          required: true
          type: integer
          default: 10
        - name: pageIndex
          in: query
          description: 当前页
          required: true
          type: integer
          default: 1
        - name: queryString
          in: query
          description: 查询字段
          required: false
          type: string
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
        '403':
          description: forbidden
        '422':
          description: Unprocessable Entity - 必填参数不够
      security:
        - token: []
  /admin/player:
    get:
      tags:
        - admin
      summary: 获取单个选手详细信息
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: playerId
          in: query
          description: 选手Id
          type: integer
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
        '403':
          description: forbidden
        '422':
          description: Unprocessable Entity - 必填参数不够
      security:
        - token: []
  /admin/uploadAvatar:
    post:
      tags:
        - admin
      summary: 上传选手头像
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: playerId
          in: formData
          description: 选手Id
          required: true
          type: integer
        - name: avatar
          in: formData
          description: 选手照片
          required: true
          type: file
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
        '403':
          description: forbidden
        '422':
          description: Unprocessable Entity - 必填参数不够
      security:
        - token: []
  /admin/match/create:
    post:
      tags:
        - admin
      summary: 创建比赛
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: matchName
          in: formData
          description: 比赛名称
          type: string
          required: true
        - name: playerCountPerTeam
          in: formData
          description: 每队选手数量
          type: integer
          required: true
        - name: playerType
          in: formData
          type: integer
          required: true
          description: 比赛类型（1-个人瑞士移位，5-个人定局积分，2、3、4-团体赛）
          enum:
            - 1
            - 2
            - 3
            - 4
            - 5
        - name: grade
          in: formData
          description: 赛事等级
          type: string
          required: true
          enum:
            - spring
            - summer
            - autumn
            - final
            - normal
        - name: gameTypeId
          in: formData
          description: ddz（斗地主）
          type: integer
          required: true
          enum:
            - 1
        - name: systemType
          in: formData
          description: 比赛种类（线上、测试）
          type: string
          required: true
          enum:
            - online
            - test
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
        '403':
          description: forbidden
        '422':
          description: Unprocessable Entity - 必填参数不够
      security:
        - token: []
  /admin/matchList:
    get:
      tags:
        - admin
      summary: 获取比赛列表
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: pageSize
          in: query
          description: 每页显示条数
          required: true
          type: integer
          default: 10
        - name: pageIndex
          in: query
          description: 当前页
          required: true
          type: integer
          default: 1
        - name: usage
          in: query
          description: 使用场景
          type: string
          required: false
        - name: queryString
          in: query
          type: string
          required: false
          description: 查询字段
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
        '403':
          description: forbidden
        '422':
          description: Unprocessable Entity - 必填参数不够
      security:
        - token: []
  /admin/matchPhases:
    get:
      tags:
        - admin
      summary: 获取比赛阶段列表
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: matchId
          in: query
          description: 比赛Id
          required: true
          type: integer
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
      security:
        - token: []
  /admin/matchInfo:
    get:
      tags:
        - admin
      summary: 获取比赛基本信息(个人定局积分、个人瑞士移位)
      description: 注意：暂时只支持个人赛
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: matchId
          in: query
          description: 比赛Id
          required: true
          type: integer
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
      security:
        - token: []
  /admin/matchSetting:
    get:
      tags:
        - admin
      summary: 获取比赛基本设置（10项）
      description: 获取的比赛设置为原始json字符串，各字段意义参见Model中的MatchCfg）
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: matchId
          in: query
          description: 比赛Id
          required: true
          type: integer
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
      security:
        - token: []
  /admin/setMatchSetting:
    post:
      tags:
        - admin
      summary: 设置比赛基本配置（10项）
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: matchId
          in: formData
          description: 比赛Id
          required: true
          type: integer
        - name: name
          in: formData
          description: 比赛名称
          required: true
          type: string
        - name: grade
          in: formData
          description: 比赛级别
          type: string
          required: true
          enum:
            - spring
            - summer
            - autumn
            - final
            - normal
        - name: systemType
          in: formData
          type: string
          required: true
          description: 比赛类型
          enum:
            - online
            - test
          default: online
        - name: cfg
          description: 比赛设置json （具体设置项参见Models列表中的MatchCfg）
          in: formData
          type: string
          required: true
          default: >-
            {"double":0,"same_card":0,"bout_end_kick":0,"improved_swiss":1,"open_wait_time":10,"show_card_count":1,"hide_player_name":1,"section_end_kick":0,"bout_interval_rest_deck":10,"bout_interval_rest_time":90,"min_card_play_show_time":3}
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
      security:
        - token: []
  /admin/matchPhaseSetting:
    get:
      tags:
        - admin
      summary: 获取比赛阶段设置
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: matchId
          in: query
          description: 比赛Id
          required: true
          type: integer
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
      security:
        - token: []
  /admin/setMatchphaseSetting:
    post:
      tags:
        - admin
      summary: 设置比赛阶段设置
      description: ''
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: matchId
          in: formData
          type: integer
          description: 比赛Id
          required: true
        - name: phaseId
          in: formData
          type: integer
          description: 阶段Id
          required: true
        - name: cfg
          in: formData
          type: string
          description: 设置Json
          required: true
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
      security:
        - token: []
  /admin/createPhase:
    post:
      tags:
        - admin
      summary: 创建比赛阶段
      description: ''
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: matchId
          in: formData
          type: integer
          description: 比赛Id
          required: true
        - name: phaseType
          in: formData
          type: integer
          required: true
          description: 比赛阶段类型(1-个人瑞士移位；2-团体瑞士移位；4-团体淘汰；5-个人定局积分)
          enum:
            - 1
            - 2
            - 4
            - 5
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
      security:
        - token: []
  /admin/genPassword:
    post:
      tags:
        - admin
      summary: 生成签到密码（个人定局积分）
      description: 只支持个人定局积分赛。电赛3.0版本将废弃。
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: matchId
          in: formData
          description: 比赛Id
          type: integer
          required: true
        - name: playerCount
          in: formData
          type: integer
          description: 参赛人数（3、6）
          enum:
            - 3
            - 6
        - name: genType
          in: formData
          description: 生成策略（rand-随机生成；default-默认为1）
          type: string
          required: true
          enum:
            - rand
            - default
          default: default
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
      security:
        - token: []
  /admin/getMatchAccount:
    post:
      tags:
        - admin
      summary: 获取生成的账户、密码列表
      description: 电赛3.0版本将废弃。
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: matchId
          in: formData
          type: integer
          required: true
          description: 比赛Id
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
      security:
        - token: []
  /admin/importNameList:
    post:
      tags:
        - admin
      summary: 上传比赛选手名单（个人瑞士移位、个人定局积分）
      description: 本接口暂时只支持个人赛，电赛3.0版本将同时支持个人赛和团体赛
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: matchId
          in: formData
          type: integer
          required: true
          description: 比赛Id
        - name: nameList
          in: formData
          type: file
          required: true
          description: 选手名单（.xls/.xslx表格文件）
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
      security:
        - token: []
  /admin/importTeamNameList:
    post:
      tags:
        - admin
      summary: 上传团赛选手名单（团体赛专用）
      description: 本接口支持团体赛各项赛制的选手名单上传。
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: matchId
          in: formData
          type: integer
          required: true
          description: 比赛Id
        - name: nameList
          in: formData
          type: file
          required: true
          description: 选手名单（.xls/.xslx表格文件）
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
      security:
        - token: []
  /admin/playerSign:
    post:
      tags:
        - admin
      summary: 选手签到（个人瑞士移位、个人定局积分）
      description: 电赛3.0版本将废弃。
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: matchId
          in: formData
          type: integer
          required: true
          description: 比赛Id
        - name: playerId
          in: formData
          type: integer
          required: true
          description: 选手Id
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
      security:
        - token: []
  /admin/playerResign:
    post:
      tags:
        - admin
      summary: 选手取消签到（个人瑞士移位、个人定局积分）
      description: 电赛3.0版本将废弃。
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: matchId
          in: formData
          type: integer
          required: true
          description: 比赛Id
        - name: playerId
          in: formData
          type: integer
          required: true
          description: 选手Id
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
      security:
        - token: []
  /admin/playerSignList:
    post:
      tags:
        - admin
      summary: 获取选手签到名单
      description: 电赛3.0版本将废弃。
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: matchId
          in: formData
          type: integer
          required: true
          description: 比赛Id
      responses:
        '200':
          description: ok
      security:
        - token: []
  /admin/getMatchAccountExcel:
    get:
      tags:
        - admin
      summary: 下载比赛签到密码、账户Excel表（个人赛）
      description: 电赛3.0版本将废弃。
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/binary
      parameters:
        - name: matchId
          in: query
          type: integer
          required: true
          description: 比赛Id
      responses:
        '200':
          description: ok
      security:
        - token: []
  /admin/getMatchSignInExcel:
    get:
      tags:
        - admin
      summary: 下载比赛选手签到结果Excel表（个人赛）
      description: 电赛3.0版本将废弃。
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/binary
      parameters:
        - name: matchId
          in: query
          type: integer
          required: true
          description: 比赛Id
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
      security:
        - token: []
  /admin/getMatchSingleResult:
    get:
      tags:
        - admin
      summary: 查询比赛成绩（个人定局积分）
      description: 只支持个人定局积分赛比赛结果。
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: matchId
          in: query
          type: integer
          required: true
          description: 比赛Id
        - name: boutId
          in: query
          type: integer
          required: true
          description: 比赛轮次Id
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
      security:
        - token: []
  /admin/deleteMatch:
    post:
      tags:
        - admin
      summary: 删除比赛
      description: 软删除比赛
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: matchId
          in: formData
          type: integer
          required: true
          description: 比赛Id
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
      security:
        - token: []
  /admin/getGameServer:
    get:
      tags:
        - admin
      summary: 获取比赛服务器列表
      description: 电赛3.0新增
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: pageSize
          in: query
          description: 每页显示条数
          required: true
          type: integer
          default: 10
        - name: pageIndex
          in: query
          description: 当前页
          required: true
          type: integer
          default: 1
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
      security:
        - token: []
  /admin/addGameServer:
    post:
      tags:
        - admin
      summary: 添加游戏服务器
      description: 电赛3.0新增
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: serverName
          in: formData
          type: string
          required: true
          description: 游戏服务器名称
        - name: ipAddr
          in: formData
          type: string
          required: true
          description: 游戏服IP地址
        - name: port
          in: formData
          type: integer
          format: int32
          required: true
          description: 游戏服端口
          default: 21002
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
      security:
        - token: []
  /admin/editGameServer:
    post:
      tags:
        - admin
      description: 电赛3.0新增
      summary: 编辑游戏服务器
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: id
          in: formData
          type: integer
          required: true
          description: 游戏服Id
        - name: serverName
          in: formData
          type: string
          required: true
          description: 游戏服名称
        - name: ipAddr
          in: formData
          type: string
          required: true
          description: 游戏服IP地址
        - name: port
          in: formData
          type: integer
          format: int32
          required: true
          description: 游戏服端口
          default: 21002
        - name: appendix
          in: formData
          type: string
          description: 备注
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
      security:
        - token: []
  /admin/removeGameServer:
    post:
      tags:
        - admin
      summary: 移除游戏服
      description: ''
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: id
          in: formData
          type: integer
          format: int32
          required: true
          description: 服务器Id
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
      security:
        - token: []
  /admin/getPlayerClient:
    get:
      tags:
        - admin
      summary: 获取打牌器列表
      description: ''
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: pageSize
          in: query
          description: 每页显示条数
          required: true
          type: integer
          default: 10
        - name: pageIndex
          in: query
          description: 当前页
          required: true
          type: integer
          default: 1
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
      security:
        - token: []
  /admin/regPlayerClient:
    post:
      tags:
        - admin
      summary: 注册打牌器
      description: ''
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: clientUid
          in: formData
          description: 打牌器唯一设备标识
          type: string
          required: true
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
      security:
        - token: []
  /admin/removePlayerClient:
    post:
      tags:
        - admin
      summary: 删除打牌器
      description: 删除打牌器将自动从相应绑定的打牌器组中移除删除的打牌器绑定。
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: clientId
          in: formData
          description: 打牌器Id
          type: string
          required: true
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/ApiResponse'
      security:
        - token: []
  /admin/getPlayerClientGroup:
    get:
      tags:
        - admin
      summary: 获取打牌器组列表
      description: ''
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
