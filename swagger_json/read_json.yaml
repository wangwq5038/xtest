          table_type:
            type: integer
            format: int32
            description: 牌桌类型
          deck_number:
            type: integer
            format: int32
            description: 牌副编号
      data:
        description: 存入Redis数据
        type: object
        properties:
          0T:
            description: id
            type: integer
            format: int32
          1T:
            description: index
            type: integer
            format: int32
          2T:
            description: timestamp
            type: integer
            format: int64
          3T:
            description: data
            type: object
            properties:
              A2:
                description: match_id
                type: integer
              A8:
                description: unknown
                type: integer
              B2:
                description: phase_id
                type: integer
              B3:
                description: phase_index
                type: integer
              C2:
                description: section_id
                type: integer
              D2:
                description: bout_id
                type: integer
              D3:
                description: bout_index
                type: integer
              G1:
                description: player
                type: object
                properties:
                  '0':
                    type: object
                    properties:
                      E3:
                        description: table_number
