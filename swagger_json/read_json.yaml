                      G2:
                        description: player_id
                        type: integer
                      G3:
                        description: player_number
                        type: integer
                      G4:
                        description: player_name
                        type: integer
                      M6:
                        description: result_score
                        type: integer
                      M7:
                        description: total_score
                        type: integer
                      MB:
                        description: rank
                        type: integer
