      parameters:
        - name: 请求体(json)
          in: body
          description: 打牌器请求Json数据
          required: true
          schema:
            type: object
            required:
              - clientNumber
            properties:
              clientNumber:
                type: string
                description: '打牌器编号（安卓为该打牌器的自增id，PC为PC+该打牌器的自增id,pc前缀不区分大小写）'
            example:
              clientNumber: PC1
      responses:
        '200':
          description: 正常返回值
          schema:
            type: object
            properties:
              code:
                type: integer
                description: '返回码(0-ok,1-error)'
                default: 0
                format: int32
              msg:
                type: string
                default: ok
                description: 返回状态描述
