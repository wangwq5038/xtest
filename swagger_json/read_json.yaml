      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: 请求体(json)
          in: body
          description: 打牌器注册请求Json数据
          required: true
          schema:
            type: object
            required:
              - clientUid
            properties:
              clientUid:
                type: string
                description: 打牌器唯一识别码（安卓为设备标识，pc端打牌器为PCXXXX）
            example:
              clientUid: XXXXXXXXXX
      responses:
        '200':
          description: 正常返回值
          schema:
            type: object
            properties:
              code:
                type: integer
                description: '返回码(0-ok,1-error)'
                default: 0
                format: int32
              msg:
                type: string
                default: ok
                description: 返回状态描述
              data:
                type: object
                properties:
                  clientNumber:
                    type: string
                    description: 返回的打牌器编号：安卓为从1开始的纯数字(1)，pc端打牌器为PC+数字(PC1)
                    example: pc1
